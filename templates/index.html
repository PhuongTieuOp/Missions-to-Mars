<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Missions To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="container" style = "padding: 25px;" >
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <h3>News. Facts. Hemisphere images.</h3>
      <br>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>    

    <!-- Mars latest news -->
    <div class="row">
      <h1>Latest news:</h1>
        <div class="row">
          <h3> <b>{{ mars.news_title }}</b></h3>    
        </div>
        <div class="row">
          <h4> {{ mars.news_p }}</b></h4>    
        </div>
    </div>

    <!-- Mars feature image -->
    <div class='row'>
      <h1>Featured image:</h1>
      <div class="row">
        <img src="{{mars.feature_img_url}}" alt="Mars Featured Image"  >
      </div>
    </div> 

    <!-- Mars Facts -->
    <div class="row">
      <h1>Mars Fact Table:</h1>
      {{ mars.fact_table | safe}} 
    </div>

    <!-- Mars Hemisphere Images -->
    <div class="row">
    
      <h1>Mars Hemisphere Images:</h1>
      {% for item in mars.hemisphere_img_url %}
      <br>
        <h2>{{ item.title }}</h2>
        <img src="{{ item.img_url }}" alt="Mars Hemisphere Image" style="width:60%">
    
      {% endfor %}

    </div>
  </div>
</div>
</body>

</html>
